name: build
on:
  push:
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.0.17'
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build
        run: bun run main.js
